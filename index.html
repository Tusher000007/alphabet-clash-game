<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- daisyUI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link css -->
     <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center  ">
        <!-- home -->
        <section id="home-screen" class=" min-h-screen flex justify-center  items-center   " >
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-[170px] text-[#FFFFFF] font-anton ">ALPHABET CLASH</h1>
                <p class="text-[#FFFFFF] text-xl font-light">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-active btn-primary bg-white text-black">Play Now</button>
            </div>

        </section>
        <!-- Play Ground -->
        <section id="play-ground" class=" hidden  ">
            <div class="flex flex-col items-center">
                <!-- screen -->
             
                <div class="artboard artboard-horizontal phone-6 border-[12px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] mt-10">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-xs font-medium text-[#FFFFFF] px-5 pb-3 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>

             </div>
            
            <!-- Key board -->
             <div class="mt-6">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
             </div>
            <!-- Life and Score -->
            <div class="flex flex-row justify-between mt-5 mx-40">
                <!-- Display Life -->
                <button class="btn bg-[#894189] rounded-full text-xl font-medium text-[#FFFFFF] ">
                    Life
                    <img src="images/Group 23.svg" alt="">
                    <span id="current-life">5</span>
                </button>
                <!-- Display Score -->
                <button class="btn bg-[#360490] rounded-full text-xl font-medium text-[#FFFFFF] ">
                    Score
                    <img src="images/monetization_on.svg" alt="">
                    
                    <span id="current-score">0</span>
                    
                </button>
            </div>
    
        </section>
        <!-- Score -->
        <section id="final-score" class=" flex justify-center items-center min-h-screen hidden  ">
            <div class="space-y-5 flex flex-col justify-center items-center bg-[#FFFFFF33] p-11 rounded-2xl ">
                <h1 class="text-4xl font-bold text-red-400">Game Over...!</h1>
                <h1>
                    <span class="font-extrabold text-6xl text-white">Score: </span>
                    <span id="last-score" class="font-normal text-6xl text-white">14</span>
                </h1>
                <button onclick="play()" class="btn btn-outline  bg-white text-[#010313] font-semibold text-2xl px-8   ">Play Again</button>
                <p class="font-medium text-xl text-white">Practice will make you Pro</p>
            </div>
            
    
        </section>

    </main>
    <!-- JS  -->
     <script src="scripts/utility.js"></script>
     <script src="scripts/alpha-clash.js"></script>
    
    
</body>
</html>
